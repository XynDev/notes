<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      height: calc(100vh - 56px);
      position: fixed;
      top: 56px;
      left: 0;
      width: 250px;
      z-index: 1000;
      overflow-y: auto;
    }
    .main-content {
      margin-left: 250px;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-journal-text"></i> Notes App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="toggle-dark-mode"><i class="bi bi-moon"></i> Toggle Theme</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-page="all">
                <i class="bi bi-house"></i> All Notes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="personal">
                <i class="bi bi-person"></i> Personal
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="work">
                <i class="bi bi-briefcase"></i> Work
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-page="archived">
                <i class="bi bi-archive"></i> Archived
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <!-- Content will be loaded here dynamically -->
      </main>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script src="/js/navigation.js"></script>
  <script type="module" src="/js/quill.js"></script>
  <script  src="/js/renderer.js"></script>
</body>
</html>
